<!DOCTYPE html>

    <!-- jQuery読み込み -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>

    <!-- vue.js 開発バージョン -->

    <!-- date-fns読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <div class="container">
        <!-- ヘッダーここから -->
        <div class="header">
            <div class="row justify-content-between">
                <div class="col-3 align-self-center">
                    <img class="" id="logo-left" src="./images/logo.png">
                </div>
                <div class="col-5 align-self-center">
                    <form action="#" method="GET" class="form-horizontal">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" id="txtSearch" />
                            <div class="input-group-btn align-self-center">
                                <button class="btn shadow-sm-sm" type="submit">
                    <span class="glyphicon glyphicon-search">検索</span>
                  </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-3 align-self-center">
                    <div class="d-flex justify-content-end">
                        <div class="col">
                            <div class="header-wrap">
                                <a href="" onclick="logout()"><img id="logout" src="./images/logout.png">

                                </a>

                            </div>
                        </div>
                        <div class="col">
                            <div class="header-wrap">
                                <a href="./setting.html"><img class="" id="setting" src="./images/setting.png">

                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ヘッダーここまで -->

            <!-- サイドバーここから -->
            <div class="row">
                <div class="col-2">
                    <div class="flex-column">
                        <div class="list-group">
                            <a href="./index.html" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">TOP</a>
                            <a href="./tl.html" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">TL</a>
                            <a href="./team.html" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">TEAM</a>
                            <a href="./myroom.html" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">MY ROOM</a>
                            <a href="./shop.html" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">SHOP</a>
                            <a href="./usingTicket.html" id="correct"><img id="correct" src="./images/gomihirou.png" alt="">
                                <p id="correct">ゴミ収集を依頼</p>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- サイドバーここまで -->
                <!-- トップ画像ここから -->
                <div class="col-10">
                    <div class="box">
                        <div id="main-top">

                            <img id="gomiPicL" class="top-gomi-left" src="./" alt="">

                            <img id="gomiPicR" class="top-gomi-right" src="./" alt="">

                        </div>
                    </div>
                    <!-- トップ画像ここまで -->

                    <div class="box">
                        <div id="main-middle" class="shadow-sm p-3">
                            <div class="container" id="posted">
                                <div class="row">
                                    <div class="col-5 d-flex justify-content-start left">

                                    </div>
                                    <div class="col-4">

                                        <button class="btn shadow-sm-sm" type="submit" onclick="FollowManager()">
                        <span id="follow"class="glyphicon glyphicon-search">フォロー</span>
                      </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- フォロー画面ここまで -->
                    <!-- 投稿表示画面ここから -->
                    <div class="box">
                        <div id="main-bottom">
                            <div class="container" id="posted">
                                <div id="messages"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
