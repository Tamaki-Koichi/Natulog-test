<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>
  
    <!-- BootstrapのCSS読み込み -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Style.css読み込み -->
    <link rel="stylesheet" href="./css/style.css">
  
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
    
    <!-- vue.js 開発バージョン -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- date-fns読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="container">
      <!-- ヘッダーここから -->
      <div class="header">
        <div class="row justify-content-between">
          <div class="col-3 align-self-center">
            <img class="" id="logo-left" src="./images/logo.png">
          </div>
          <div class="col-5 align-self-center">
            <form action="#" method="GET" class="form-horizontal"> 
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" id="txtSearch"/>
                  <div class="input-group-btn align-self-center">
                    <button class="btn shadow-sm-sm" type="submit">
                      <span class="glyphicon glyphicon-search">検索</span>
                    </button>
                  </div>
                </div>
            </form>
          </div>
          <div class="col-3 align-self-center">
            <div class="d-flex justify-content-end">
              <div class="col">
                <div class="header-wrap">
                  <a href="" id="sign-out" onclick="logout()"><img id="logout"  src="./images/logout.png"><p  class="header-p">ログアウト</p></a>
                </div>
              </div>
              <div class="col">
                <div class="header-wrap">
                  <a href="./setting.html"><img class="" id="setting" src="./images/setting.png"><p class="header-p">設定</p></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ヘッダーここまで -->
      <!-- サイドバーここから -->
      <div class="row">
        <div class="col-2">
          <div class="flex-column">
            <div class="list-group">
              <a href="./index.html" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">TOP</a>
              <a href="./tl.html" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">TL</a>
              <a href="./team.html" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">TEAM</a>
              <a href="./myroom.html" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">MY ROOM</a>
              <a href="./shop.html" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">SHOP</a>
              <a href="./usingTicket.html" id="correct"><img id="correct" src="./images/gomihirou.png" alt=""><p id="correct">ゴミ収集を依頼</p></a>
            </div>
          </div>
        </div>
        <!-- サイドバーここまで -->
        <!-- 記事投稿画面ここから -->
        <div class="col-10">
          <div class="box">
            <div id="main-middle" class="shadow-sm p-3">
              <form class="row justify-content-end" method="post" name="form1">
                <div class="col-10">
                  <textarea id="message" class="post form-control" placeholder="投稿する"></textarea>
                </div>
                <form id="image-form" action="#">
                  <div class="col-2 d-flex justify-content-sm-center">
                    <label>
                      <input id="mediaCapture" type="file" accept='image/*' onchange="onMediaFileSelected(this);" multiple='multiple' name='imgs[]' capture="camera" alt="送信する" class="test" style="display: none;">
                      <img id="submitImage" class="post-pic" src="./images/camera.png"><p class="post-p">画像追加</p>
                    </label>
                    <label id="submit">
                      <input id="submitImage" class="test" type="button" style="display: none;">
                      <img class="post-send" src="./images/send.png"><p class="post-p">送信</p>
                    </label>
                  </div>
                  <div class="col">
                   <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:200px;">
                 </div>
                </form>
              </form>
            </div>
          </div>
          <!-- 記事投稿画面ここまで -->
          <!-- 投稿表示画面ここから -->
          <div class="box">
            <div id="main-bottom">
              <div class="container" id="posted">
                <div id="messages"></div>
              </div>
            </div>
          </div>
        </div>
    </div>
      <!-- BootstrapのJS読み込み -->
      <script src="./js/bootstrap.min.js"></script>

      <!-- firebaseの読み込み -->
      <script src="/__/firebase/9.1.1/firebase-app-compat.js"></script>
      <script src="/__/firebase/9.1.1/firebase-auth-compat.js"></script>
      <script src="/__/firebase/9.1.1/firebase-firestore-compat.js"></script>
      <script src="/__/firebase/9.1.1/firebase-storage-compat.js"></script>
      <script src="/__/firebase/init.js"></script>
  
      <!-- javascript処理 -->
      <script src="./scripts/upload.js"></script>
  </body>
</html>
