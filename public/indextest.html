  <body>
    <div class="container">
      <!-- ヘッダーここから -->
      <div class="header">
        <div class="row justify-content-between">
          <div class="col-3 align-self-center">
            <img class="" id="logo-left" src="./images/logo.png">
          </div>
          <div class="col-5 align-self-center">
            <form action="#" method="GET" class="form-horizontal"> 
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" id="txtSearch"/>
                  <div class="input-group-btn align-self-center">
                    <button class="btn shadow-sm-sm" type="submit">
                      <span class="glyphicon glyphicon-search">検索</span>
                    </button>
                  </div>
                </div>
            </form>
          </div>
          <div class="col-3 align-self-center">
            <div class="d-flex justify-content-end">
              <div class="col">
                <div class="header-wrap">
                  <!-- <a href="./signin.html" ><img id="login" src="./images/login.png"><p  class="header-p">ログイン</p></a> -->
                  <img hidden id="sign-out" class="logout" src="./images/login1.png">
                  <a href="./signintest.html"><img id="sign-in" class="login" src="./images/logout.png"><p class="header-p">ログイン</p>
                </div>
              </div>
              <div class="col">
                <div class="header-wrap">
                  <a href="./setting.html"><img class="" id="setting" src="./images/setting.png"><p class="header-p">設定</p></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ヘッダーここまで -->
      <div class="contents">
        <!-- ランキングここから -->
        <div class="row toppage-top">
          <h6 class="d-flex justify-content-start">今週のランキング</h6>
          <div class="col-4">
            <div class="header-wrap">
              <p>陸</p>
                <img class="top_image_a" src="./images/陸.jpg">
            </div>
          </div>
          <div class="col-4">
            <div class="header-wrap">
              <p>海</p>
                <img class="top_image_b" src="./images/海.jpeg">
            </div>
          </div>
          <div class="col-4">
            <div class="header-wrap">
              <p>空</p>
                <img class="top_image_c" src="./images/sora.jpg">
            </div>
          </div>
        </div>
        <!-- ランキングここまで -->
        <div class="row toppage-bottom">
          <!-- ニュースここから -->
          <div class="col-8 left">
            <h6 class="d-flex justify-content-start">ニュース</h6>
            <img src="./images/news.png" alt="">
            <ul id="rss"></ul>
          </div>
          <!-- ニュースここまで -->
          <!-- 新着ここから -->
          <div class="col-4 right">
            <h6 class="d-flex justify-content-start">新着</h6>
            <div id="messages"></div>
          </div>
          <!-- 新着ここまで -->
        </div>
      </div>
