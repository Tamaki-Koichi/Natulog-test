<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style.css読み込み -->
    <link rel="stylesheet" href="./css/style.css">
  
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between align-items-center" id="header">
        <div class="col-2">
          <a href="javascript:history.back()" class="text-decoration-none"><img class="mx-auto d-block" id="return" src="./images/return.svg" style="width: 95px;"></a>
        </div>
        <div class="col-8">
          <img class="mx-auto d-block" id="logo" src="./images/logo.png" style="width: 250px;">
        </div>
        <div class="col-2">
          <a href="./setting.html" class="text-decoration-none"><img class="mx-auto d-block" id="setting" src="./images/setting.png" style="width: 70px;"></a>
        </div>
      </div>
      <div id="contents">
        <div class="main">
          <div class="row justify-content-center">
            <div class="container maxWidth">
              <h1>現在所持中のチケット</h1>
              <p>○〇枚</p>
              <img src="./images/ticket.png" alt="">
              <h4>今すぐゴミを回収してもらおう！</h4>
              <a class="btn btn-primary shadow-sm p-3 mb-3" href="#" role="button">チケットを使用する</a>
            </div>
            <div id="footer">
              <p>@natulog</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
