<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>
  
    <!-- BootstrapのCSS読み込み -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Style.css読み込み -->
    <link rel="stylesheet" href="./css/style.css">
  
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
  
    <!-- BootstrapのJS読み込み -->
    <script src="./js/bootstrap.min.js"></script>
  
    <!-- firebaseの読み込み -->
    <script src="/__/firebase/9.1.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.1.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.1.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- javascript処理 -->
    <script src="./scripts/signin.js"></script>
  
    <!-- vue.js 開発バージョン -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- date-fns読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between align-items-center" id="header">
        <div class="col-2">
          <a href="javascript:history.back()" class="text-decoration-none"><img class="mx-auto d-block" id="return" src="./images/return.svg" style="width: 95px;"></a>
        </div>
        <div class="col-8">
          <img class="mx-auto d-block" id="logo" src="./images/logo.png" style="width: 250px;">
        </div>
        <div class="col-2">
          <!-- <a href="./setting.html" class="text-decoration-none"><img class="mx-auto d-block" id="setting" src="./images/setting.png" style="width: 70px;"></a> -->
        </div>
      </div>
      <div class="contents">
        <div class="main">
          <div class="row justify-content-center">
            <div class="container maxWidth">        
              <h1>アカウントにログイン</h1>
              <form action="#" method="get">
                <div class="form-floating mb-3">
                  <input class="form-control shadow-sm p-3 mb-3" type="text" id="email" name="email" placeholder="name@example.com"/>
                  <label for="email">ID</label>
                </div>
                <div class="form-floating">
                  <input class="form-control shadow-sm p-3 mb-3" type="password" id="password" name="password" placeholder="Password"/>
                  <label for="password">Password</label>            
                </div>
                <button disabled class="btn btn-primary shadow-sm p-3 mb-3" id="quickstart-sign-in" name="signin">サインイン</button>
              </form>
            </div>
            <div class="form-floating">
              <p>or</p>
              <p>未登録の方は</p>
              <div class="col-auto">
                <a class="btn btn-primary shadow-sm p-3 mb-3" href="./signup.html" role="button">サインアップ</a>
              </div>
              <div id="footer">
                <p>@natulog</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
  
        <!-- Container for the demo -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div disabled id="quickstart-verify-email"></div>
            <!-- Container where we'll display the user details -->
            <div class="quickstart-user-details-container">
              <pre><code id="quickstart-account-details"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
