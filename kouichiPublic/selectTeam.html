<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>

    <!-- BootstrapのCSS読み込み -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Style.css読み込み -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>

    <!-- BootstrapのJS読み込み -->
    <script src="./js/bootstrap.min.js"></script>

    <!-- firebaseの読み込み -->
    <script src="/__/firebase/9.1.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.1.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.1.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- javascript処理 -->
    <script src="scripts/teamSelect.js"></script>
    <!-- <script src="./scripts/signin.js"></script> -->

    <!-- vue.js 開発バージョン -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- date-fns読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-between align-items-center" id="header">
            <div class="col-2">
                <a href="javascript:history.back()" class="text-decoration-none"><img class="mx-auto d-block" id="return" src="./images/return.svg" style="width: 95px;"></a>
            </div>
            <div class="col-8">
                <img class="mx-auto d-block" id="logo" src="./images/logo.png" style="width: 250px;">
            </div>
            <div class="col-2">
                <a href="./setting.html" class="text-decoration-none"><img class="mx-auto d-block" id="setting" src="./images/setting.png" style="width: 70px;"></a>
            </div>
        </div>
        <div class="contents">
            <div class="main">
                <form class="row justify-content-center" name="teams">
                    <h1>転生するチームを選択。</h1>
                    <div class="col-4">
                        <div class="header-wrap">
                            <p>陸</p>
                            <input class="selectTeam" id="image_a" type="radio" value="image_a.jpg" name="team">
                            <label for="image_a">
                                <img src="./images/陸.jpg">
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="header-wrap">
                            <p>海</p>
                            <input class="selectTeam" id="image_b" type="radio" value="image_b.jpg" name="team">
                            <label for="image_b">
                                <img src="./images/海.jpeg">
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="header-wrap">
                            <p>空</p>
                            <input class="selectTeam" id="image_c" type="radio" value="image_c.jpg" name="team">
                            <label for="image_c">
                                <img src="./images/sora.jpg">
                            </label>
                        </div>
                    </div>
                    <button type="button" class="team-btn btn shadow-sm" name="submit" onclick="selectWay()">チームを確定</button>
                    <div id="footer">
                        <p>@natulog</p>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
